<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" href="./assets/img/4geeks.ico" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Generador de Cartas Aleatorio</title>

  <!-- Fontawesome is our recomended library for icons -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css"
    integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous" />
</head>

<body>
    <div class="container">   
        <div class="card-container">
                <div class="card-face card-front">
                    <!-- Primer icono "Se supone que superior izquieda" -->
                    <div class="card-corner top-left" id="topLeft">
                        <div id="topIcon">♥</div>
                    </div>

                    <!-- Valer de la carta "Centro" -->
                    <div class="card-center">
                        <div id="centerValue" class="center-value">A</div>
                    </div>

                    <!-- Segundo icono "Se supone que esquina inferior derecha" -->
                    <div class="card-corner bottom-right" id="bottomRight">
                        <div id="bottomIcon">♥</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

  <!-- Do not delete this script tag, this is what connects your HTML with the Javascript code -->
  <script type="module" src="/app.js"></script>
</body>

</html>
